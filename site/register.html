<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام کاربر</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        body {
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            opacity: 0;
            animation: spinIn 1.2s ease-in-out forwards;
        }

        @keyframes spinIn {
            from {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
            to {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            color: #444;
            display: block;
            text-align: right;
            margin-top: 10px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 6px;
            transition: 0.3s;
            font-family: 'Vazirmatn', sans-serif;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
            outline: none;
        }

        .button {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: linear-gradient(90deg, #764ba2, #667eea);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>فرم ثبت‌نام</h2>
        <form id="registerForm">
            <label for="name">نام:</label>
            <input type="text" id="name" placeholder="نام خود را وارد کنید" required>

            <label for="email">ایمیل:</label>
            <input type="email" id="email" placeholder="ایمیل خود را وارد کنید" required>

            <label for="password">رمز عبور:</label>
            <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید" required>

            <button type="submit" class="button">ثبت نام</button>
        </form>
    </div>

</body>
</html>
