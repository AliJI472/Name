<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کهکشان راه شیری</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Aref Ruqaa', serif;
            color: #fff;
            text-align: center;
            background: url('https://upload.wikimedia.org/wikipedia/commons/4/4e/Milky_Way_Arch.jpg') repeat;
            background-size: cover;
            animation: moveBackground 30s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #ffcc00;
            animation: flyIn 2s ease-out;
        }

        p {
            font-size: 1.5em;
            max-width: 80%;
            margin: 20px auto;
            color: #ddd;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes flyIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .button {
            background: #ffcc00;
            color: #000;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            animation: flyIn 2s ease-out 1s forwards;
            opacity: 0;
        }

        .button:hover {
            background: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>کهکشان راه شیری</h1>
        <p>کهکشان راه شیری یکی از میلیاردها کهکشان موجود در کیهان است که شامل منظومه‌ی شمسی و سیارات آن، از جمله زمین، می‌شود.</p>
        <button class="button">بیشتر بدانید</button>
    </div>
</body>
</html>
